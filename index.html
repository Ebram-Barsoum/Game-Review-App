<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reviews</title>
     
    <!--Google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&family=Nerko+One&display=swap" rel="stylesheet">

    <!--Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- Font Awesome File -->
    <link rel="stylesheet" href="cssHub/all.min.css">

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="cssHub/bootstrap.min.css">

    <!-- CSS Main File-->
    <link rel="stylesheet" href="cssHub/loadingAnimation.css">
    <link rel="stylesheet" href="cssHub/style.css">
</head>
<body>
    
   <!--Start game Section-->
   <section class="games h-100 d-block" id="games">
      <div class="image"></div>

      <div class="content pt-1">
          <nav class="navbar navbar-expand-lg pt-0" id="navbar">
              <div class="container rounded-2 py-2 ">
                  <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                      <img src="images/logo-sm.png" alt="website logo" class="logo-image">
                      <h1 class="text fs-3 pt-2">GAME REVIEWS</h1>
                  </a>
                  <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#nav-links" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon  "></span>
                  </button>

                  <div class="collapse navbar-collapse" id="nav-links">
                      <ul class="navbar-nav  ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link active btn" id="category">MMORPG</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link btn" id="category">SHOOTER</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link btn" id="category">SAILING</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link btn" id="category">PERMADEATH</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link btn" id="category">SUPERHERO</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link btn" id="category">PIXEL</a>
                        </li>
                      </ul>
              </div>
          </nav>

            <div class="cards h-50vh" id="cards">
              <div class="container">
                <div class="row m-0 g-2"></div>
              </div>
            </div>
      </div>
 
   </section>
   
   <!--Start details section-->
   <section class="details text-white position-absolute top-0 strat-0 d-none" id="details">
        <div class="container py-5">
          <header class="d-flex justify-content-between">
            <h2 class="">Game Details</h2>
            <button class="btn-close btn-close-white" id="details-close-btn"></button>
        </header>
        <div class="row m-0 py-4 g-4">
           
        </div>
        </div>
   </section>

   <!--Start animation section-->
   <section class="loader position-absolute top-50 start-50 translate-middle d-none" id="animation"></section>

    <!--Bootstrap Bundle File-->
    <script src="jsHub/bootstrap.bundle.min.js"></script>

    <!-- Main Js File -->
    <script src="jsHub/animation.js" type="module"></script>
    <script src="jsHub/games.js" type="module"></script>
    <script src="jsHub/details.js" type="module"></script>
    <script src="jsHub/data.js" type="module"></script>
    <script src="jsHub/main.js" type="module"></script>
</body>
</html>
